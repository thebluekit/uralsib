<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>УРАЛСИБ</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<div style="margin-top: 90px; margin-left: 50px">
    <div class="card-container">
        <div class="car-image">
            <img class="car-logo" alt="">
            <img class="car-photo" alt="">
        </div>
        <input type="button" class="button-info"  onclick="showInfo()"/>
        <div class="description-container">
            <p class="car-name"></p>
            <p class="car-description">Цена: <span class='car-description-thin'></span></p>
            <p class="car-description">Диллер: <span class='car-description-thin'></span></p>
            <p class="car-description">Доступно машин: <span class='car-description-thin'></span></p>
        </div>
        <div style="margin-top: 30px">
            <input type="button" class="button-buy" value="Лизинг-калькулятор"/>
        </div>
    </div>

    <div class="card-container-info">
        <input type="button" class="button-info" onclick="hideInfo()"/>
    </div>
</div>
<script src="vanilla.js"></script>
</body>
</html>
